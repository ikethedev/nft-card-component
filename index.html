<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <picture class="card__picture">
          <img
            class="card__image"
            src="image-equilibrium.jpg"
            alt="A photo of the NFT"
          />
          <div class="card__hover">
            <picture>
              <img class="card__view" src="icon-view.svg" alt="">
            </picture>
          </div>
        </picture>
        <div class="card__description">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__value-container">
            <div class="card__cost">
              <img
                src="icon-ethereum.svg"
                alt=""
                class="card__ethereum"
              />
              <p class="card__value">0.041 ETH</p>
            </div>
            <div class="card__time">
              <img src="icon-clock.svg" alt="" class="card__clock" />
              <p class="card__left">3 days left</p>
            </div>
          </div>
          <div class="card__seperate"></div>
        </div>

        <div class="card__footer">
          <picture class="card__footer-picture">
            <img src="image-avatar.png" alt="" class="card__avatar" />
          </picture>
          <p class="card__creator">
            Creation of <span class="white">Jules Wyvern</span>
          </p>
        </div>
      </section>
    </main>
    </div>
  </body>
</html>
